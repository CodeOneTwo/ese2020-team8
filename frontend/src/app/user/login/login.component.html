<mat-card class="user-auth-card">
  <form *ngIf="!loggedIn">
    <mat-form-field>
      <input
        matInput
        placeholder="User Name or Email"
        [(ngModel)]="userName"
        name="userName"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        [type]="visible ? 'text' : 'password'"
      />
      <mat-icon matSuffix (click)="visible = !visible">{{ visible ? 'visibility_off' : 'visibility' }}</mat-icon>

    </mat-form-field>
    <span class="alert" *ngIf="loginErrorMessage">
      {{ loginErrorMessage }}
    </span>
    <button mat-flat-button color="primary" (click)="login()">Login</button>
    <a routerLink="/user/register">New here? Create an account. </a>

    <div *ngIf="userService.loggedIn">
      <button mat-flat-button color="warn" (click)="logout()">Logout</button>
      You are currently logged in as {{ userService.user.userName }}
    </div>
  </form>
</mat-card>
