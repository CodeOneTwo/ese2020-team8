<mat-card class="product-list">
  <!-- ToDo Button should only be shown if Active Products are shown -->
  <mat-card>
    <button mat-fab color="primary" (click)="goToCreate()">
      <mat-icon>add</mat-icon>
    </button>
    <p>Create new Product</p>
  </mat-card>

  <h1>My Sales</h1>

  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="Active" (click)="reloadProducts()">All</mat-button-toggle>
    <mat-button-toggle value="Active" (click)="filterActiveProducts('active')">Active</mat-button-toggle>
    <mat-button-toggle value="Lent" (click)="filterLentProducts('lent')">Lent</mat-button-toggle>
    <mat-button-toggle value="Sold"  (click)="filterSoldProducts('sold')">Sold</mat-button-toggle>
  </mat-button-toggle-group>


  <app-product-item
    *ngFor="let product of filteredProducts; index as productId"
    [product]="product"
  >
    <div class="action-buttons">
      <button color="primary" mat-flat-button (click)="goToEdit(product)">
        EDIT
      </button>
      <button mat-mini-fab color="primary" (click)="delete(product)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </app-product-item>
</mat-card>
