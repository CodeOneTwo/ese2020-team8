  <app-products-filter
    *ngIf="products"
    [products]="products"
    [(filters)]="productFilters"
    [(searchTerm)]="searchTerm"
  ></app-products-filter>
  <app-product-item
    *ngFor="
      let product of products
        | productFilter: productFilters
        | filter: searchTerm;
      index as productId
    "
    [product]="product"
  >
    <div class="action-buttons">
      <button color="primary" mat-flat-button (click)="goToDetails(product)">
        More information
      </button>
    </div>
  </app-product-item>
