  <app-products-filter
    *ngIf="products"
    [products]="products"
    [(filters)]="productFilters"
    [(searchTerm)]="searchTerm"
  ></app-products-filter>
  <app-product-item
    *ngFor="
      let product of products
        | productFilter: productFilters
        | filter: searchTerm;
      index as productId
    "
    [product]="product"
  >

  </app-product-item>
