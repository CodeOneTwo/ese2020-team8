<mat-card>
  <app-product-show *ngIf="product" [product]="product">
    <app-product-question-answers
      *ngIf="userService.loggedIn && questions && !isOwnProduct && product.status === 'approved'"
      [isOwnProduct]="isOwnProduct"
      [questions]="questions"
      (goToEvent)="goToQuestion()"
    ></app-product-question-answers>

    <button mat-button (click)="goBack()">Back</button>
    <button
      *ngIf="userService.loggedIn && !isOwnProduct && product.status === 'approved'"
      color="primary"
      mat-raised-button
      (click)="goToBuy(product)"
    >
      Buy
    </button>
  </app-product-show>
</mat-card>
