<h1 mat-dialog-title>Your order</h1>
<div mat-dialog-content>
  <ul>
    <li>
      Price: {{data.product.price}}$
    </li>
    <li>
      Total: {{totalPrice}}$
    </li>
  </ul>
</div>

<div *ngIf="data.deliveryAddress.firstName" mat-dialog-content>
  <ul >
    <li>
      Address: <br />
      {{data.deliveryAddress.firstName}}<br />
      {{data.deliveryAddress.lastName}}<br />
      {{data.deliveryAddress.streetNr}}<br />
      {{data.deliveryAddress.zip}}<br />
      {{data.deliveryAddress.city}}
    </li>
  </ul>
</div>


<mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true">Pay</button>
</mat-dialog-actions>
