<mat-card class="answer-form">
    <p>Post your answer here</p>
    <form [formGroup]="answerForm">
      <mat-form-field>
        <mat-label>Textarea</mat-label>
        <input matInput formControlName="text" placeholder="" />
      </mat-form-field>
    </form>
    <button color="primary" mat-flat-button (click)="answerQuestion()">
        Submit
    </button>
</mat-card>
